<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guess The Number</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      Gues The Number (1 - 100)
    </h1>
  </header>
  <main>
    <div class="guess-text">Please enter a number between <span class="first-number"></span> and <span
        class="second-number"></span></div>
    <div class="btn-con">
      <button>Start Game</button>
      <button class="restart">Restart Game</button>

    </div>
    <div class="input-con">
      <input type="number" class="input" name="number-guess">
      <button>Guess</button>
    </div>
    <div class="img-con">

    </div>

    <div class="descriprition-con">
      <h2 class="result">Welcome</h2>
      <p class="live-con">Number of attempts: <span id="live">3</span></p>
    </div>

  </main>
  <script src="./app.js"></script>
</body>

</html>
